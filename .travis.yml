language: node_js
dist: trusty
sudo: false
node_js:
  - "10"
cache: yarn
branches:
  except:
    - /^v\d/
install:
  - yarn install
script:
  - yarn run lint
  # - yarn run test
  - yarn run test:integration
before_deploy:
  - >
    if [ "${TRAVIS_BRANCH}" = "develop" ]; then
      yarn run build;
    elif [ "${TRAVIS_BRANCH}" = "master" ]; then
      yarn run build:production;
    fi
deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: 
    project: gdg-es-develop
    on:
      branch: develop
  - provider: firebase
    skip_cleanup: true
    token:
      secure: 
    project: gdg-es
    on:
      branch: master
